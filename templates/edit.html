{% extends 'base.html' %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h3>Chỉnh Sửa Chi Tiêu</h3>
            <form action="/update/{{expenses[0]}}" method="POST">
                <input type="hidden" class="form-control" name="expense_value" value="{{ expenses[0] }}" id="expense_id">

                <div class="form-group">
                    <label for="date">Ngày</label>
                    <input class="form-control" type="datetime-local" name="date" value="{{ expenses[2]|replace(' ', 'T') }}" id="date">
                </div>

                <div class="form-group">
                    <label for="expensename">Tên Chi Tiêu</label>
                    <input class="form-control" type="text" name="expensename" value="{{ expenses[3] }}" id="expensename">
                </div>

                <div class="form-group">
                    <label for="amount">Số Tiền Chi Tiêu</label>
                    <input class="form-control" type="number" min="0" name="amount" value="{{ expenses[4] }}" id="amount">
                </div>

                <div class="form-group">
                    <label for="paymode">Phương Thức Thanh Toán</label>
                    <select class="form-control" name="paymode" id="paymode">
                        <option selected hidden>{{ expenses[5] }}</option>
                        <option value="cash">Tiền Mặt</option>
                        <option value="debitcard">Thẻ Ghi Nợ</option>
                        <option value="creditcard">Thẻ Tín Dụng</option>
                        <option value="epayment">Thanh Toán Điện Tử</option>
                        <option value="onlinebanking">Ngân Hàng Trực Tuyến</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="category">Danh Mục</label>
                    <select class="form-control" name="category" id="category">
                        <option selected hidden>{{ expenses[6] }}</option>
                        <option value="food">Thức Ăn</option>
                        <option value="entertainment">Giải Trí</option>
                        <option value="business">Kinh Doanh</option>
                        <option value="rent">Tiền Thuê</option>
                        <option value="EMI">EMI</option>
                        <option value="other">Khác</option>
                    </select>
                </div>

                <input class="btn btn-danger" type="submit" value="Cập Nhật">
            </form>
        </div>
    </div>
</div>

{% endblock %}
